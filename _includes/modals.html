 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body text-primary">
                            <h2>{{ post.title }}</h2>
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Client:
                                    <strong>{{ post.client }}</strong>
                                </li>
                                <li>Date:
                                    <strong>{{ post.project-date }}</strong>
                                </li>
                                <li>Title:
                                    <strong>{{ post.category }}</strong>
                                </li>
                            </ul>
                            <hr class="star-primary">
                        </div>
                    </div>
                        <div class="col-lg-6 portfolio-item">  
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}" style= "margin-bottom: 0px;">
                        </div> 
                        <div class="col-lg-6 portfolio-item">
                            <img src="img/portfolio/{{ post.img_three }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        </div> 
                        <div class="col-lg-6 portfolio-item">
                            <img src="img/portfolio/{{ post.img_two }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                        </div> 
                        <div class="col-lg-5 portfolio-item">
                            <img src="img/portfolio/{{ post.img_four }}" class="img-responsive" alt="{{ post.alt }}">
                        </div>   
                </div>
            </div>
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>   
        </div>
    </div>
{% endfor %}
